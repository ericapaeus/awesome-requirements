<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农药械管理 - 界面原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 提示信息 -->
    <div class="bg-yellow-100 p-4 text-center text-yellow-800">
        tips:该页面仅用于内容展示，美化设计将在内容确认后进行
    </div>

    <!-- 主界面 -->
    <div class="container mx-auto p-4">
        <!-- 顶部导航 -->
        <div class="bg-white p-4 mb-4 rounded-lg shadow">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">农药械管理</h1>
                <div class="space-x-2">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded">新建记录</button>
                    <button class="px-4 py-2 bg-green-500 text-white rounded">批量导入</button>
                    <button class="px-4 py-2 bg-purple-500 text-white rounded">导出数据</button>
                </div>
            </div>
            <!-- 子导航 -->
            <div class="mt-4 border-b">
                <nav class="flex space-x-4">
                    <a href="#" class="px-3 py-2 text-blue-600 border-b-2 border-blue-600">农药管理</a>
                    <a href="#" class="px-3 py-2 text-gray-600 hover:text-blue-600">机械管理</a>
                    <a href="#" class="px-3 py-2 text-gray-600 hover:text-blue-600">使用记录</a>
                    <a href="#" class="px-3 py-2 text-gray-600 hover:text-blue-600">统计分析</a>
                </nav>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="flex gap-4">
            <!-- 左侧菜单 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">农药分类</h2>
                <ul class="space-y-2">
                    <li class="p-2 bg-blue-100 rounded">杀虫剂</li>
                    <li class="p-2 hover:bg-gray-100 rounded">杀菌剂</li>
                    <li class="p-2 hover:bg-gray-100 rounded">除草剂</li>
                    <li class="p-2 hover:bg-gray-100 rounded">植物生长调节剂</li>
                </ul>
            </div>

            <!-- 中间表单区 -->
            <div class="flex-1 bg-white rounded-lg shadow p-4">
                <div class="mb-4 flex justify-between items-center">
                    <h2 class="font-bold">农药信息登记</h2>
                    <div class="space-x-2">
                        <button class="px-3 py-1 bg-blue-100 text-blue-600 rounded">保存</button>
                        <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded">取消</button>
                    </div>
                </div>
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-1">农药名称</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">登记证号</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">有效成分</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">含量</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">适用作物</label>
                            <select class="w-full p-2 border rounded">
                                <option>水稻</option>
                                <option>小麦</option>
                                <option>玉米</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1">防治对象</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">使用量</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">安全间隔期（天）</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">使用说明</label>
                        <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block mb-1">附件上传</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <p class="text-gray-500">拖拽文件到此处或点击上传</p>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 右侧统计区 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">使用统计</h2>
                <div class="space-y-4">
                    <div class="p-3 bg-blue-50 rounded">
                        <div class="text-sm text-gray-600">本月使用量</div>
                        <div class="text-xl font-bold">1,234 kg</div>
                    </div>
                    <div class="p-3 bg-green-50 rounded">
                        <div class="text-sm text-gray-600">使用面积</div>
                        <div class="text-xl font-bold">5,678 亩</div>
                    </div>
                    <div class="p-3 bg-purple-50 rounded">
                        <div class="text-sm text-gray-600">防治效果</div>
                        <div class="text-xl font-bold">95%</div>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded">
                        <div class="text-sm text-gray-600">库存量</div>
                        <div class="text-xl font-bold">567 kg</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部图表区 -->
        <div class="mt-4 bg-white rounded-lg shadow p-4">
            <h2 class="font-bold mb-4">使用趋势分析</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">使用量趋势</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [使用量趋势折线图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">作物分布</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [作物分布饼图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">效果评估</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [效果评估柱状图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">成本分析</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [成本分析雷达图]
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
