<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息发布 - 安徽省病虫疫情信息调度指挥平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="text-xl font-bold text-gray-800">安徽省病虫疫情信息调度指挥平台</div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">欢迎，管理员</span>
                    <button class="text-gray-600 hover:text-gray-800">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex h-[calc(100vh-4rem)]">
        <!-- 左侧菜单栏 -->
        <div class="w-64 bg-white shadow-sm">
            <nav class="mt-5 px-2">
                <a href="#" class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    业务展示
                </a>
                <a href="#" class="group flex items-center px-2 py-2 text-base font-medium rounded-md bg-blue-100 text-blue-600">
                    信息发布
                </a>
                <a href="#" class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    资料查询
                </a>
                <a href="#" class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    首页管理
                </a>
            </nav>
        </div>

        <!-- 主要内容区 -->
        <div class="flex-1 overflow-auto">
            <div class="py-6">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <!-- 顶部操作栏 -->
                    <div class="mb-6 flex justify-between items-center">
                        <div class="flex space-x-4">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">新建信息</button>
                            <select class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>全部类型</option>
                                <option>预警信息</option>
                                <option>技术指导</option>
                                <option>工作动态</option>
                            </select>
                            <select class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>全部状态</option>
                                <option>草稿</option>
                                <option>待审核</option>
                                <option>已发布</option>
                                <option>已驳回</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <input type="text" placeholder="搜索信息..." class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 pl-10">
                                <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                            </div>
                            <button class="px-4 py-2 text-gray-600 hover:text-gray-900">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- 信息列表 -->
                    <div class="bg-white shadow rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布范围</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">阅读量</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">关于加强小麦赤霉病防控工作的通知</div>
                                        <div class="text-sm text-gray-500">(示例数据)</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">预警信息</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">全省</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">已发布</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-24 10:30</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1,234</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button class="text-blue-600 hover:text-blue-900">查看</button>
                                        <button class="ml-2 text-blue-600 hover:text-blue-900">编辑</button>
                                        <button class="ml-2 text-red-600 hover:text-red-900">删除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">2024年春季农作物病虫害防控技术要点</div>
                                        <div class="text-sm text-gray-500">(示例数据)</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">技术指导</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">合肥市</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">待审核</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">0</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button class="text-blue-600 hover:text-blue-900">查看</button>
                                        <button class="ml-2 text-blue-600 hover:text-blue-900">编辑</button>
                                        <button class="ml-2 text-red-600 hover:text-red-900">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 分页 -->
                        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                            <div class="flex-1 flex justify-between sm:hidden">
                                <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">上一页</button>
                                <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">下一页</button>
                            </div>
                            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                                <div>
                                    <p class="text-sm text-gray-700">
                                        显示第 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">20</span> 条记录
                                    </p>
                                </div>
                                <div>
                                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                        <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                            <span class="sr-only">上一页</span>
                                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</button>
                                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</button>
                                        <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                            <span class="sr-only">下一页</span>
                                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧统计区 -->
        <div class="w-80 bg-white shadow-sm p-4">
            <h4 class="text-lg font-medium text-gray-900 mb-4">信息统计</h4>
            <!-- 统计卡片 -->
            <div class="space-y-4">
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="text-sm text-gray-500">今日发布</div>
                    <div class="mt-1 flex justify-between items-end">
                        <div class="text-2xl font-semibold text-gray-900">12</div>
                        <div class="text-sm text-green-600">+20%</div>
                    </div>
                    <div class="text-xs text-gray-400">(示例数据)</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="text-sm text-gray-500">待审核</div>
                    <div class="mt-1 flex justify-between items-end">
                        <div class="text-2xl font-semibold text-yellow-600">5</div>
                        <div class="text-sm text-gray-500">篇</div>
                    </div>
                    <div class="text-xs text-gray-400">(示例数据)</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="text-sm text-gray-500">总阅读量</div>
                    <div class="mt-1 flex justify-between items-end">
                        <div class="text-2xl font-semibold text-gray-900">8,547</div>
                        <div class="text-sm text-green-600">+15%</div>
                    </div>
                    <div class="text-xs text-gray-400">(示例数据)</div>
                </div>
            </div>
            <!-- 趋势图 -->
            <div class="mt-6">
                <h5 class="text-sm font-medium text-gray-700 mb-2">发布趋势</h5>
                <div class="bg-gray-50 rounded-lg p-4">
                    <div id="publishTrend" class="h-48"></div>
                </div>
            </div>
            <!-- 类型分布 -->
            <div class="mt-6">
                <h5 class="text-sm font-medium text-gray-700 mb-2">信息类型分布</h5>
                <div class="bg-gray-50 rounded-lg p-4">
                    <div id="typeDistribution" class="h-48"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化发布趋势图表
        const publishTrend = echarts.init(document.getElementById('publishTrend'));
        const trendOption = {
            title: {
                text: '最近7天发布趋势（示例数据）',
                textStyle: {
                    fontSize: 12
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: ['1-18', '1-19', '1-20', '1-21', '1-22', '1-23', '1-24']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [8, 12, 5, 15, 10, 9, 12],
                type: 'line',
                smooth: true
            }]
        };
        publishTrend.setOption(trendOption);

        // 初始化类型分布图表
        const typeDistribution = echarts.init(document.getElementById('typeDistribution'));
        const distributionOption = {
            title: {
                text: '信息类型占比（示例数据）',
                textStyle: {
                    fontSize: 12
                }
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                right: 10,
                top: 'center'
            },
            series: [
                {
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: false
                    },
                    data: [
                        { value: 35, name: '预警信息' },
                        { value: 30, name: '技术指导' },
                        { value: 25, name: '工作动态' },
                        { value: 10, name: '其他' }
                    ]
                }
            ]
        };
        typeDistribution.setOption(distributionOption);

        // 窗口大小改变时重绘图表
        window.addEventListener('resize', function() {
            publishTrend.resize();
            typeDistribution.resize();
        });
    </script>
</body>
</html>
