<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知公告</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 提示信息 -->
    <div class="bg-yellow-100 p-4 text-yellow-700 text-center">
        tips:该页面仅用于内容展示，美化设计将在内容确认后进行
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- 页面标题 -->
        <h1 class="text-2xl font-bold mb-8">通知公告管理</h1>

        <!-- 操作区域 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex justify-between items-center mb-6">
                <div class="flex space-x-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">新建通知</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded">批量导入</button>
                </div>
                <div class="flex space-x-4">
                    <input type="text" placeholder="搜索通知标题" class="border p-2 rounded">
                    <button class="bg-gray-500 text-white px-4 py-2 rounded">搜索</button>
                </div>
            </div>

            <!-- 筛选条件 -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">通知类型</label>
                    <select class="mt-1 block w-full border rounded">
                        <option>全部</option>
                        <option>病虫情报</option>
                        <option>政策文件</option>
                        <option>突发情况</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">发布时间</label>
                    <input type="date" class="mt-1 block w-full border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">发布单位</label>
                    <select class="mt-1 block w-full border rounded">
                        <option>全部</option>
                        <option>省级</option>
                        <option>市级</option>
                        <option>县级</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">状态</label>
                    <select class="mt-1 block w-full border rounded">
                        <option>全部</option>
                        <option>草稿</option>
                        <option>待审核</option>
                        <option>已发布</option>
                        <option>已撤回</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 通知列表 -->
        <div class="bg-white rounded-lg shadow-md">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布单位</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- 示例数据 -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">关于开展2024年春季农作物重大病虫害防控工作的通知</td>
                        <td class="px-6 py-4 whitespace-nowrap">政策文件</td>
                        <td class="px-6 py-4 whitespace-nowrap">省植保站</td>
                        <td class="px-6 py-4 whitespace-nowrap">2024-01-25</td>
                        <td class="px-6 py-4 whitespace-nowrap">已发布</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="text-blue-600 hover:text-blue-900">查看</button>
                            <button class="text-green-600 hover:text-green-900 ml-2">编辑</button>
                            <button class="text-red-600 hover:text-red-900 ml-2">撤回</button>
                        </td>
                    </tr>
                    <!-- 更多示例数据行... -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200">
                <div class="flex-1 flex justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            显示第 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，
                            共 <span class="font-medium">50</span> 条记录
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">上一页</button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</button>
                            <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">下一页</button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
