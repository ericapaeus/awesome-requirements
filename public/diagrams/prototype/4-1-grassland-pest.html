    <!-- 主要内容区 -->

                                        亩
                                    </div>
                                </dd>
                            </dl>

                </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">

                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">

                                <dt class="text-sm font-medium text-gray-500 truncate">

                                </dt>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />

                                <dd class="flex items-baseline">

                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-4 space-y-1">
                    <div class="flex items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer">
                        <svg class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                        <span class="text-sm font-medium text-gray-900">合肥市</span>
                    </div>
                    <div class="ml-6 space-y-1">
                        <div class="flex items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer bg-indigo-50">
                            <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">长丰县</span>
                        </div>
                        <div class="flex items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer">
                            <div class="w-2 h-2 bg-red-400 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">肥东县</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中部表单区域 -->
            <div class="flex-1 bg-white shadow-sm rounded-lg p-4">
                <div class="mb-4">
                    <h3 class="text-lg font-medium text-gray-900">周报填报</h3>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">发生地点</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="长丰县双凤镇">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">发生面积(亩)</label>
                            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="580">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">危害程度</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>轻度危害</option>
                                <option>中度危害</option>
                                <option>重度危害</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">防治方式</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>化学防治</option>
                                <option>生物防治</option>
                                <option>物理防治</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">防治面积(亩)</label>
                            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="560">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">防治效果</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>好</option>
                                <option>中</option>
                                <option>差</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">图片资料</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>上传图片</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                </label>
                                <p class="pl-1">或拖拽图片到此处</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF 格式，单个文件不超过10MB</p>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">备注说明</label>

                </div>
                <div class="mt-4 flex justify-end space-x-3">

                    </button>
                </div>
            </div>

            <!-- 右侧统计区域 -->
            <div class="w-80 space-y-4">
                <!-- 发生趋势 -->
                <div class="bg-white shadow-sm rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">发生趋势</h3>
                    <div class="h-64" id="trendChart"></div>
                    <script>
                        var chartDom = document.getElementById('trendChart');
                        var myChart = echarts.init(chartDom);
                        var option = {
                            tooltip: {
                                trigger: 'axis'
                            },
                            legend: {
                                data: ['发生面积', '防治面积']
                            },
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '3%',
                                containLabel: true
                            },
                            xAxis: {
                                type: 'category',
                                boundaryGap: false,
                                data: ['第1周', '第2周', '第3周', '第4周']
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [
                                {
                                    name: '发生面积',
                                    type: 'line',
                                    data: [1200, 1580, 1380, 1280]
                                },
                                {
                                    name: '防治面积',
                                    type: 'line',
                                    data: [1100, 1460, 1320, 1220]
                                }
                            ]
                        };
                        myChart.setOption(option);
                    </script>
                </div>

                <!-- 上报记录 -->
                <div class="bg-white shadow-sm rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">上报记录</h3>
                    <div class="flow-root">
                        <ul class="-mb-8">
                            <li>
                                <div class="relative pb-8">

                                    <div class="relative flex space-x-3">
                                        <div>
                                            <span class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center ring-8 ring-white">
                                                <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                            <div>
                                                <p class="text-sm text-gray-500">数据填报完成</p>
                                            </div>
                                            <div class="text-right text-sm whitespace-nowrap text-gray-500">
                                                <time datetime="2024-01-25T13:30">3小时前</time>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="relative">
                                    <div class="relative flex space-x-3">
                                        <div>
                                            <span class="h-8 w-8 rounded-full bg-gray-400 flex items-center justify-center ring-8 ring-white">
                                                <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                            <div>
                                                <p class="text-sm text-gray-500">查看历史记录</p>
                                            </div>
                                            <div class="text-right text-sm whitespace-nowrap text-gray-500">
                                                <time datetime="2024-01-25T12:30">4小时前</time>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
