<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草地贪夜蛾防治 - 界面原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 提示信息 -->
    <div class="bg-yellow-100 p-4 text-center text-yellow-800">
        tips:该页面仅用于内容展示，美化设计将在内容确认后进行
    </div>

    <!-- 主界面 -->
    <div class="container mx-auto p-4">
        <!-- 顶部导航 -->
        <div class="bg-white p-4 mb-4 rounded-lg shadow">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">草地贪夜蛾防治管理</h1>
                <div class="space-x-2">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded">新建</button>
                    <button class="px-4 py-2 bg-green-500 text-white rounded">保存</button>
                    <button class="px-4 py-2 bg-purple-500 text-white rounded">提交</button>
                </div>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="flex gap-4">
            <!-- 左侧菜单 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">报表类型</h2>
                <ul class="space-y-2">
                    <li class="p-2 bg-blue-100 rounded">省级周报表</li>
                    <li class="p-2 hover:bg-gray-100 rounded">逐日蛾量周报表</li>
                    <li class="p-2 hover:bg-gray-100 rounded">幼虫首次发现报送表</li>
                    <li class="p-2 hover:bg-gray-100 rounded">成虫首次发现报送表</li>
                    <li class="p-2 hover:bg-gray-100 rounded">县级周报表</li>
                </ul>
            </div>

            <!-- 中间表单区 -->
            <div class="flex-1 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">省级周报表</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-1">报告日期</label>
                            <input type="date" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">监测点</label>
                            <select class="w-full p-2 border rounded">
                                <option>请选择监测点</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1">发生面积（亩）</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">防治面积（亩）</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">备注说明</label>
                        <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <!-- 右侧帮助区 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">填报说明</h2>
                <div class="text-sm space-y-2">
                    <p>1. 所有带*的字段为必填项</p>
                    <p>2. 面积数据必须为非负数</p>
                    <p>3. 防治面积不能大于发生面积</p>
                    <p>4. 数据保存后将自动同步至国家系统</p>
                </div>
            </div>
        </div>

        <!-- 底部统计区 -->
        <div class="mt-4 bg-white rounded-lg shadow p-4">
            <h2 class="font-bold mb-4">数据统计</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4 bg-blue-50 rounded">
                    <div class="text-sm text-gray-600">本年累计发生面积</div>
                    <div class="text-xl font-bold">12,345亩</div>
                </div>
                <div class="p-4 bg-green-50 rounded">
                    <div class="text-sm text-gray-600">本年累计防治面积</div>
                    <div class="text-xl font-bold">10,234亩</div>
                </div>
                <div class="p-4 bg-purple-50 rounded">
                    <div class="text-sm text-gray-600">本周平均蛾量</div>
                    <div class="text-xl font-bold">156只/天</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
