<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网设备总览一张图</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="text-center py-4 bg-yellow-100 text-red-500 font-bold">
        tips:该页面仅用于内容展示，美化设计将在内容确认后进行
    </div>
    
    <div class="container mx-auto p-4">
        <!-- 顶部筛选器 -->
        <div class="bg-white rounded-lg shadow mb-4 p-4">
            <div class="flex justify-between items-center">
                <div class="space-x-4">
                    <select class="border rounded px-3 py-1">
                        <option>全部建设项目</option>
                        <option>2023年项目</option>
                        <option>2022年项目</option>
                    </select>
                    <select class="border rounded px-3 py-1">
                        <option>全部设备类型</option>
                        <option>虫情监测设备</option>
                        <option>气象监测设备</option>
                    </select>
                    <select class="border rounded px-3 py-1">
                        <option>全部厂商</option>
                        <option>厂商A</option>
                        <option>厂商B</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded">导出数据</button>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex gap-4">
            <!-- 左侧统计数据 -->
            <div class="w-1/4 space-y-4">
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold mb-2">设备分布区县</h3>
                    <div class="text-2xl font-bold text-blue-600">56 个</div>
                    <div class="text-sm text-gray-500">覆盖率 82.3%</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold mb-2">监测点数量</h3>
                    <div class="text-2xl font-bold text-green-600">1,234 个</div>
                    <div class="text-sm text-gray-500">较上月增长 5.2%</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold mb-2">设备总数量</h3>
                    <div class="text-2xl font-bold text-purple-600">2,345 台</div>
                    <div class="text-sm text-gray-500">在线率 95.8%</div>
                </div>
            </div>

            <!-- 中间地图区域 -->
            <div class="w-1/2 bg-white rounded-lg shadow p-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg h-[600px] flex items-center justify-center">
                    <div class="text-gray-500">GIS地图展示区域</div>
                </div>
                <div class="mt-4 flex justify-center space-x-4">
                    <button class="bg-gray-200 px-3 py-1 rounded">放大</button>
                    <button class="bg-gray-200 px-3 py-1 rounded">缩小</button>
                    <button class="bg-gray-200 px-3 py-1 rounded">图层</button>
                    <button class="bg-gray-200 px-3 py-1 rounded">图例</button>
                </div>
            </div>

            <!-- 右侧数据统计 -->
            <div class="w-1/4 space-y-4">
                <!-- 设备类型统计 -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold mb-2">设备类型统计</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-left py-2">类型</th>
                                    <th class="text-right">数量</th>
                                    <th class="text-right">异常</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b">
                                    <td class="py-2">虫情监测</td>
                                    <td class="text-right">1,234</td>
                                    <td class="text-right text-red-500">12</td>
                                </tr>
                                <tr class="border-b">
                                    <td class="py-2">气象监测</td>
                                    <td class="text-right">567</td>
                                    <td class="text-right text-red-500">5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 数据量趋势 -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold mb-2">数据量趋势</h3>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg h-[200px] flex items-center justify-center">
                        <div class="text-gray-500">趋势图表区域</div>
                    </div>
                </div>

                <!-- 厂商统计 -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold mb-2">厂商统计</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-left py-2">厂商</th>
                                    <th class="text-right">设备数</th>
                                    <th class="text-right">异常数</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b">
                                    <td class="py-2">厂商A</td>
                                    <td class="text-right">789</td>
                                    <td class="text-right text-red-500">8</td>
                                </tr>
                                <tr class="border-b">
                                    <td class="py-2">厂商B</td>
                                    <td class="text-right">456</td>
                                    <td class="text-right text-red-500">4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
