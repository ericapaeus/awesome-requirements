<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史数据迁移 - 界面原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 提示信息 -->
    <div class="bg-yellow-100 p-4 text-center text-yellow-800">
        tips:该页面仅用于内容展示，美化设计将在内容确认后进行
    </div>

    <!-- 主界面 -->
    <div class="container mx-auto p-4">
        <!-- 顶部导航 -->
        <div class="bg-white p-4 mb-4 rounded-lg shadow">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">历史数据迁移</h1>
                <div class="space-x-2">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded">新建任务</button>
                    <button class="px-4 py-2 bg-green-500 text-white rounded">开始迁移</button>
                    <button class="px-4 py-2 bg-purple-500 text-white rounded">导出报告</button>
                </div>
            </div>
            <!-- 子导航 -->
            <div class="mt-4 border-b">
                <nav class="flex space-x-4">
                    <a href="#" class="px-3 py-2 text-blue-600 border-b-2 border-blue-600">数据源配置</a>
                    <a href="#" class="px-3 py-2 text-gray-600 hover:text-blue-600">迁移任务</a>
                    <a href="#" class="px-3 py-2 text-gray-600 hover:text-blue-600">质量控制</a>
                    <a href="#" class="px-3 py-2 text-gray-600 hover:text-blue-600">统计分析</a>
                </nav>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="flex gap-4">
            <!-- 左侧菜单 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">数据源列表</h2>
                <ul class="space-y-2">
                    <li class="p-2 bg-blue-100 rounded">Oracle数据库</li>
                    <li class="p-2 hover:bg-gray-100 rounded">MySQL数据库</li>
                    <li class="p-2 hover:bg-gray-100 rounded">SQL Server数据库</li>
                    <li class="p-2 hover:bg-gray-100 rounded">Excel文件</li>
                </ul>
            </div>

            <!-- 中间表单区 -->
            <div class="flex-1 bg-white rounded-lg shadow p-4">
                <div class="mb-4 flex justify-between items-center">
                    <h2 class="font-bold">数据源配置</h2>
                    <div class="space-x-2">
                        <button class="px-3 py-1 bg-blue-100 text-blue-600 rounded">测试连接</button>
                        <button class="px-3 py-1 bg-green-100 text-green-600 rounded">保存</button>
                    </div>
                </div>
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-1">数据源名称</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">数据源类型</label>
                            <select class="w-full p-2 border rounded">
                                <option>Oracle</option>
                                <option>MySQL</option>
                                <option>SQL Server</option>
                                <option>Excel</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-1">连接字符串</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">用户名</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">密码</label>
                            <input type="password" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">表映射关系</label>
                        <div class="border rounded p-4">
                            <div class="grid grid-cols-3 gap-4 mb-2">
                                <div>源表</div>
                                <div>目标表</div>
                                <div>操作</div>
                            </div>
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <input type="text" class="p-2 border rounded" placeholder="源表名">
                                <input type="text" class="p-2 border rounded" placeholder="目标表名">
                                <button class="px-2 py-1 bg-red-100 text-red-600 rounded">删除</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">字段转换规则</label>
                        <div class="border rounded p-4">
                            <div class="grid grid-cols-4 gap-4 mb-2">
                                <div>源字段</div>
                                <div>目标字段</div>
                                <div>转换规则</div>
                                <div>操作</div>
                            </div>
                            <div class="grid grid-cols-4 gap-4 items-center">
                                <input type="text" class="p-2 border rounded" placeholder="源字段名">
                                <input type="text" class="p-2 border rounded" placeholder="目标字段名">
                                <select class="p-2 border rounded">
                                    <option>直接复制</option>
                                    <option>类型转换</option>
                                    <option>值映射</option>
                                </select>
                                <button class="px-2 py-1 bg-red-100 text-red-600 rounded">删除</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 右侧状态区 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">连接状态</h2>
                <div class="space-y-4">
                    <div class="p-3 bg-green-50 rounded">
                        <div class="text-sm text-gray-600">连接状态</div>
                        <div class="text-xl font-bold text-green-600">正常</div>
                    </div>
                    <div class="p-3 bg-blue-50 rounded">
                        <div class="text-sm text-gray-600">表总数</div>
                        <div class="text-xl font-bold">24个</div>
                    </div>
                    <div class="p-3 bg-purple-50 rounded">
                        <div class="text-sm text-gray-600">数据量</div>
                        <div class="text-xl font-bold">1.2万条</div>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded">
                        <div class="text-sm text-gray-600">最后更新</div>
                        <div class="text-xl font-bold">10分钟前</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部进度区 -->
        <div class="mt-4 bg-white rounded-lg shadow p-4">
            <h2 class="font-bold mb-4">迁移进度</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">进度趋势</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [迁移进度趋势图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">问题分布</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [问题分布饼图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">成功率统计</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [成功率柱状图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">性能监控</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [性能监控折线图]
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
