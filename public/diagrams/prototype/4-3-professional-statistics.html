<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植保专业统计 - 界面原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 提示信息 -->
    <div class="bg-yellow-100 p-4 text-center text-yellow-800">
        tips:该页面仅用于内容展示，美化设计将在内容确认后进行
    </div>

    <!-- 主界面 -->
    <div class="container mx-auto p-4">
        <!-- 顶部导航 -->
        <div class="bg-white p-4 mb-4 rounded-lg shadow">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">植保专业统计</h1>
                <div class="space-x-2">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded">新建统计任务</button>
                    <button class="px-4 py-2 bg-green-500 text-white rounded">下发任务</button>
                    <button class="px-4 py-2 bg-purple-500 text-white rounded">导出数据</button>
                </div>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="flex gap-4">
            <!-- 左侧菜单 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">统计类型</h2>
                <ul class="space-y-2">
                    <li class="p-2 bg-blue-100 rounded">机构基本情况统计</li>
                    <li class="p-2 hover:bg-gray-100 rounded">工作人员统计</li>
                    <li class="p-2 hover:bg-gray-100 rounded">机械统计</li>
                    <li class="p-2 hover:bg-gray-100 rounded">工作量统计</li>
                </ul>
            </div>

            <!-- 中间表单区 -->
            <div class="flex-1 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">机构基本情况统计表</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-1">机构名称</label>
                            <input type="text" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">机构性质</label>
                            <select class="w-full p-2 border rounded">
                                <option>事业单位</option>
                                <option>企业</option>
                                <option>其他</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1">编制人数</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">实有人数</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">办公面积（㎡）</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">统计日期</label>
                            <input type="date" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">备注说明</label>
                        <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <!-- 右侧统计区 -->
            <div class="w-64 bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">数据统计</h2>
                <div class="space-y-4">
                    <div class="p-3 bg-blue-50 rounded">
                        <div class="text-sm text-gray-600">机构总数</div>
                        <div class="text-xl font-bold">156个</div>
                    </div>
                    <div class="p-3 bg-green-50 rounded">
                        <div class="text-sm text-gray-600">编制总数</div>
                        <div class="text-xl font-bold">3,245人</div>
                    </div>
                    <div class="p-3 bg-purple-50 rounded">
                        <div class="text-sm text-gray-600">机械总数</div>
                        <div class="text-xl font-bold">12,345台</div>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded">
                        <div class="text-sm text-gray-600">年度工作量</div>
                        <div class="text-xl font-bold">234,567亩</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部图表区 -->
        <div class="mt-4 bg-white rounded-lg shadow p-4">
            <h2 class="font-bold mb-4">统计分析</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">机构分布</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [机构分布饼图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">人员结构</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [人员结构堆叠柱状图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">机械装备</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [机械装备雷达图]
                    </div>
                </div>
                <div class="p-4 border rounded">
                    <h3 class="text-center mb-2">工作量趋势</h3>
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        [工作量趋势折线图]
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
